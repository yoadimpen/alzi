<!doctype html>
<html>
    <head>
        <title>Área Personal</title>
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: [
                { // this object will be "parsed" into an Event Object
                    title: 'The Title', // a property!
                    start: '2022-05-06', // a property!
                    end: '2022-05-06' // a property! ** see important note below about 'end' **
                }
            ]
          });
          calendar.setOption('locale', 'es');
          calendar.render();
        });
  
    </script>
    <body>
        <a th:href="@{alzi}">Alzi</a>
        <a th:href="@{area-personal}">Área Personal</a>
        <a th:href="@{entrenamiento}">Entrenamiento</a>
        <a th:href="@{perfil}">Perfil</a>
        <a th:href="@{ajustes}">Ajustes</a>

        

        <div id='calendar'></div>
    </body>
</html>
