<!doctype html>
<html>
    <head>
        <title>Perfil</title>
    </head>
    <body>
        <a th:href="@{alzi}">Alzi</a>
        <a th:href="@{area-personal}">Área Personal</a>
        <a th:href="@{entrenamiento}">Entrenamiento</a>
        <a th:href="@{perfil}">Perfil</a>
        <a th:href="@{ajustes}">Ajustes</a>

        <p th:text="${usuario.nombre}"></p>
        <p th:text="${usuario.apellidos}"></p>
        <p th:text="${usuario.fechaNacimiento}"></p>
        <p th:text="${usuario.dni}"></p>
        <p>********</p>
        <p th:text="${usuario.direccion}"></p>
        <p th:text="${usuario.telefono}"></p>
        <p th:text="${usuario.email}"></p>
        <p th:text="${usuario.bio}"></p>
        <p th:text="${usuario.roles}"></p>
        <div th:if="${usuario.roles == 'PARTICIPANTE'}">
            <p th:text="${usuario.PRelacionCuidador}"></p>
        </div>
        <div th:if="${usuario.roles == 'CUIDADOR'}">
            <p th:text="${usuario.CTipo}"></p>
        </div>
        <div th:if="${usuario.roles == 'ESPECIALISTA'}">
            <p th:text="${usuario.EEspecialidad}"></p>
            <p th:text="${usuario.ECentro}"></p>
        </div>
        <a th:href="@{editar-usuario}">Editar cuenta</a>
        <a th:href="@{eliminar-usuario}">Eliminar cuenta</a>
    </body>
</html>
